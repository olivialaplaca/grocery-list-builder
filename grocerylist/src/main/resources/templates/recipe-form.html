<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Recipe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h3>Add New Recipe</h3>
  <hr>

  <form action="#" th:action="@{/recipes/save}" th:object="${recipe}" method="POST">

    <input type="hidden" th:field="*{recipeId}">
    <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Recipe name">

    <button type="submit" class="btn btn-info col-2">Create Recipe</button>

  </form>
</div>

</body>
</html>
