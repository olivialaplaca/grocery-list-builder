<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Add Ingredient</title>
</head>

<body>

<div class="container">
    <h3>Ingredient List</h3>
    <hr>

    <p class="h4 mb-4">Add Ingredient</p>

    <form action="#" th:action="@{/ingredients/save}" th:object="${ingredient}" method="POST">

        <input type="hidden" th:field="*{ingredientId}">
        <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Ingredient name">
        <input type="text" th:field="*{packageSize}" class="form-control mb-4 w-25" placeholder="Package size">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/ingredients/list}">Back to list</a>
</div>

</body>
</html>
