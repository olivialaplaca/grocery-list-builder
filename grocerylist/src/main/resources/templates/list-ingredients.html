<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3>Ingredient List</h3>
    <hr>

    <a th:href="@{/ingredients/showAddForm}" class="btn btn-primary btn-sm mb-3">
        Add Ingredient
    </a>

    <a th:href="@{/recipes/list}" class="btn btn-primary btn-sm mb-3">
        Recipes
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Ingredient ID</th>
                <th>Ingredient Name</th>
                <th>Package Size</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempIngredient : ${ingredients}">
                <td th:text="${tempIngredient.ingredientId}"/>
                <td th:text="${tempIngredient.name}"/>
                <td th:text="${tempIngredient.packageSize}"/>
                <td>
                    <a th:href="@{/ingredients/showUpdateForm(ingredientId=${tempIngredient.ingredientId})}" class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/ingredients/delete(ingredientId=${tempIngredient.ingredientId})}"
                        class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this ingredient?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
